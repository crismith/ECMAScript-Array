<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Porcentaje</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<div class="" id="id">
		<div class="container mt-5">
			<h1 class="text-center text-info">{{title}}</h1>
			<div class="row">
				<div class="col-5">
					<div class="input-group input-group-sm mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-sm">Monto</span>
						</div>
						<input type="number" required v-model='monto' class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
					</div>
				</div>

				<div class="col-5">
					<div class="input-group input-group-sm mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-sm">Porcentaje</span>
						</div>
						<input type="number" required v-model='porcentaje' class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
					</div>
				</div>
				<div class="col-2">
					<button class="btn btn-info btn-sm" @click='calcular'>Calcular</button>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="input-group input-group-lg">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-lg">Resultado</span>
						</div>
						<input type="text" class="form-control" aria-label="Sizing example input"  aria-describedby="inputGroup-sizing-lg" disabled v-model='resultado'>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	var vm = new Vue({
		el: "#id",
		data(){
			return {
				title: 'Calcula El Porcentaje',
				monto: '',
				porcentaje: '',
				resultado: ''
			}
		},
		methods: {
			calcular(){
				let resultado = (this.monto * this.porcentaje) / 100
				Math.floor(resultado)
				this.resultado = resultado
			}
		}
	})
</script>
</html>
